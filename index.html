<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!--LINK A FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <main>
        <div class="container">

            <div class="carousel">
                <!--freccia sinistra-->
                <div class="arrow left">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <!--fine freccia sinistra-->

                <!--pictures-->
                <div class="pics">
                    <img class="first active" src="img/campagna.jpg" alt="Campagna">
                    <img class="" src="img/cascate.webp" alt="Cascate">
                    <img class="" src="img/fiori.jpeg" alt="Fiori">
                    <img class="last" src="img/montagne.webp" alt="Montagne">
                </div>
                <!--fine pictures-->

                <!--freccia destra-->
                <div class="arrow right">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <!--fine freccia destra-->
            </div>
            
        </div>
    </main>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--javascript-->
    <script src="script.js"></script>
</body>
</html>
